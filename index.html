<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      
      <h1 class="display-3">Work Day Scheduler</h1>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    
    </header>
    
    <div class="container">

    <div id="time8" class="row time-block">
        <div class="col-md-1 hour">
            8:00am
        </div>
        <textarea class="col-md-10 description"></textarea>
        </textarea>
        <button class="btn"><i class="fas fa-save"></i></button>
    </div>

    <div id="time9" class="row time-block">
        <div class="col-md-1 hour">
            9:00am
        </div>

    </div>

    <div id="time10" class="row time-block">

            10:00am
        </div>

    </div>

    <div id="time11" class="row time-block">

        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn"><i class="fas fa-save"></i></button>
    </div>

    <div id="timenoon" class="row time-block">
        <div class="col-md-1 hour">
            12:00pm
        </div>
        <textarea class="col-md-10 description">
        </textarea>
        <button class="btn"><i class="fas fa-save"></i></button>
    </div>

    <div id="1pm" class="row time-block">
        <div class="col-md-1 hour">
            1:00pm
        </div>

    </div>

    <div id="2pm" class="row time-block">

        </div>

        </textarea>

    <div id="3pm" class="row time-block">

      </div>

      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <script src="script.js"></script>
